<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let 한글 ="안녕하세요"    ;
        console.log(한글);

        let a;
        console.log(a);  //undefined

        let b=null;
        console.log(b); //null

        console.log(a==b); //true  //값이 같은지
        console.log(a===b);  //false //타입도 같은지

        console.log(typeof a);  //undefined
        console.log(typeof b);  //object

        if(a === undefined) console.log("a is undefined 1");  //이게 맞음
        if(a === "undefined") console.log("a is undefined 2"); //이건 아님

        if(typeof a === undefined) console.log("a is type of undefined 1"); //이건 아님
        if(typeof a === "undefined") console.log("a is type of undefined 2"); //이건 맞음

        
        //함수 방식
        function add1(a,b){
            return a+b;
        }
        var add2 = function(a,b){
            return a+b;
        }
        var add3 = new Function('a','b','return a+b');
        console.log(add1(10,20));  //30
        console.log(add2(10,20));  //30
        console.log(add3(10,20));  //30

        function add4(a,b,func){
            let ret=func(a,b);
            return ret;
        }
        console.log(add4(10,20,add2));  //30

        function myFunc(){
            const add5=function(a,b){
                return a+b;
            }

            return add5;
        }

        const add_param = myFunc();
        console.log(add_param(30,100)); //130

    </script>

</body>
</html>
