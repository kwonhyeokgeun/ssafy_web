<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var print = (a) => {
            console.log(a);
        }

        var print = (a) => {  //똑같은게 두개면 밑에걸로 실행됨.
            console.log(a);
            console.log(a);
        }
        print(1); //1 1 
        print("arrow 1"); //arrow 1 arrow 1

        var print = () => console.log("none");
        print();  //none

        var add=(a,b)=>a+b;
        console.log(add(4,7)); //11


        //this써보기
        const obj = { //object임
            num: 5,
            print: function(){
                console.log(this.num);
            },
            print2: ()=>{
                console.log(this.num);
            }
        };
        console.log(obj.num) //5
        obj.print();   //5
        obj.print2();   //undefined  //이유는 arrow function은 부모객체를 가르키기 때문. 즉 this가 obj가 아님
    </script>
    
</body>
</html>
