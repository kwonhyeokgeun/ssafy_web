<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //문자열
      let str = "hello";
      for (let i = 0; i < str.length; i++) {
        console.log(str[i]); //h e l l o
      }
      console.log("======");
      for (let i in str) {
        console.log(i); //0 1 2 3 4
        console.log(str[i]); //h e l l o
      }
      console.log("======");
      for (let ch of str) {
        console.log(ch); //h e l l o
      }

      console.log("======");
      //배열
      let arr = [1, 2, 3];
      for (let i in arr) {
        console.log(i); //0 1 2
      }
      for (let v of arr) {
        console.log(v); //1 2 3
      }

      //object
      let objs = [
        { name: "홍길동", age: 28 },
        { name: "이길동", age: 27 },
        { name: "삼길동", age: 26 },
      ];
      for (let obj of objs) {
        console.log(obj); //{name: '홍길동', age: 28} {name: '이길동', age: 27} {name: '삼길동', age: 26}
      }
    </script>
  </body>
</html>
