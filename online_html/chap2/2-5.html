<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>body tag</title>
	
	<style type="text/css">
	.common { background-color: steelblue; color: white; }
	#private { background-color: magenta; }
	</style>
</head>
<body>
	<h3>문단의 제목이 들어간다.</h3>
	<span class="common">공통부분 1(같은 속성)</span>
	<span class="common">공통부분 2(같은 속성)</span>
	<span class="common">공통부분 3(같은 속성)</span>
	<span class="common">공통부분 4(같은 속성)</span>
	
	<!--
		span.common*4 하면 common이 class인 span 4개 생성
	-->
	
	<!-- 
		table>tr*5>td*6  하면 5행 7열 테이블 생성
	-->
	



	<p id="private">독립속성(중복 X)</p>
</body>
</html>
