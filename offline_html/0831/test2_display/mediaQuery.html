<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .column {
        background-color: lightgray;
        width: 25%;
        padding: 10px;
        float: left;
      }
      /*width가 992보다 작으면*/
      @media screen and (max-width: 992px) {
        .column {
          /*두개만 보이게*/
          width: 50%;
        }
      }
      /*width가 600보다 작으면*/
      @media screen and (max-width: 600px) {
        .column {
          /*한개만 보이게*/
          width: 100%;
        }
      }
    </style>
  </head>

  <body>
    <h1>Responsive Columms</h1>
    <div class="row">
      <div class="column">
        <h2>column1</h2>
        <p>안녕하세요</p>
      </div>
      <div class="column">
        <h2>column2</h2>
        <p>안녕하세요</p>
      </div>
      <div class="column">
        <h2>column3</h2>
        <p>안녕하세요</p>
      </div>
      <div class="column">
        <h2>column4</h2>
        <p>안녕하세요</p>
      </div>
    </div>
  </body>
</html>
