        let data=[1,2,3];
        function getData( callback ){

            setTimeout(() => { //1초뒤에
                data.push(4);
                data.push(5);    
                console.log("done");
                callback();  //이때 콜백을 호출하라
            }, 1000);
        }

        function printData(){
            data.forEach(el => console.log(el));
        }

        getData(printData);
